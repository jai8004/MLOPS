<!DOCTYPE html>
<html>

<head>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
         integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Profit Prediction</title>
</head>

<body>
    <h1>
        <div style="text-align:center">
            <font color="black">Profit Prediction for Startups</font>
        </div>
    </h1>
    <br>
    <br>

   
    <div class='container'>
        <div class='row'>
            <div class='col-6'>

                <form method="POST" action="/predict">
                    
                    <div class="form-group">
                        <label for="RnD_Spend">
                            <p class="font-weight-bold">R & D</p>
                        </label>
                        <input type="text" name="RnD_Spend">
                        <small id="RnDSpendHelp" class="form-text text-muted">Enter the amount you are willing to expend
                            in Dollars</small>
                    </div>

                    <div class="form-group">
                        <label for="Admin_Spend">
                            <p class="font-weight-bold">Administration</p>
                        </label>
                        <input type="text" name="Admin_Spend">
                        <small id="AdminSpendHelp" class="form-text text-muted">Enter the amount you are willing to
                            expend in Dollars</small>
                    </div>

                    <div class="form-group">
                        <label for="Market_Spend">
                            <p class="font-weight-bold">Marketing</p>
                        </label>
                        <input type="text" name="Market_Spend">
                        <small id="MarketSpendHelp" class="form-text text-muted">Enter the amount you are willing to
                            expend in Dollars</small>
                    </div>

                     <div class="form-group">
                    <label for="city" class="font-weight-bold">Choose Your City :</label>
                    <select id="city" name="city" class='btn btn-light'>
                        <option value="ny">New York</option>
                        <option value="cl">California </option>
                        <option value="fl">Florida</option>
                        </select>
                        </div>
                    <input class='btn btn-dark' type='submit' value='Submit'>
                </form>

            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
